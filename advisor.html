<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advisor - Career Compass</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/advisor.css">
    
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/advisor.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            margin: 2rem auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .chat-container h2 {
            font-size: 24px;
            color: #00796b;
            margin-bottom: 20px;
            text-align: center;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #00796b;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #00796b;
            color: white;
            text-align: right;
            margin-left: auto;
        }

        .message.advisor {
            background-color: #e0f2f1;
            color: #004d40;
            text-align: left;
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            justify-content: space-between;
        }

        #userInput {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: 2px solid #00796b;
            outline: none;
            font-size: 16px;
            background-color: #f5f5f5;
        }

        #sendMessage {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #sendMessage:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        .mic-button {
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .mic-button:hover {
            background-color: #004d40;
        }

        .mic-button.listening {
            background-color: #d32f2f;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Chat bubble effect */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #00796b;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background-color: #b2dfdb;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Career Compass</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="quiz.html">Skill Quiz</a></li>
                <li><a href="suggestions.html">Suggestions</a></li>
                <li><a href="resume-tips.html">Resume Tips</a></li>
                <li><a href="advisor.html" class="active">Advisor</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="auth-links">
                <a href="login.html" class="login-btn">Log In</a>
                <a href="signup.html" class="signup-btn">Sign Up</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="advisor-container">
        <div class="chat-container">
            <h2>Career Advisor Chatbot</h2>
            <div class="chat-messages" id="chatMessages">
                <div class="message advisor">
                    Hello! I'm your career advisor. How can I help you today?
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Ask about careers, education, skills..." />
                <button id="sendMessage">Send</button>
                <button id="micButton" class="mic-button">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Career Compass. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
